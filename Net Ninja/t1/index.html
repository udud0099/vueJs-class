<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- <script src="https://unpkg.com/vue"></script> -->
  <title>Vue JS - t1</title>
</head>
<body>
  <div id="vue-app">
    <p>{{greet("good After noon")}}</p>
    <h1>{{ name }}</h1>
    <p>{{job}}</p>
  </div>

  <!-- Use the full Vue 2 build with compiler -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // var vm = 
    new Vue({
      el: "#vue-app",
      data: {
        name: "udud0099",
        job: "FrontEnd"
      },
      methods: {
        greet: function(a){
            return "Good Morning " + this.name + " " + a
        }
      }
    });
  </script>
</body>
</html>
